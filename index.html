                  
<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostStream | Hamdy Sandbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --hacker-green: #00ff41;
            --hacker-bg: #050505;
            --panel-bg: #0d0d0d;
            --border: #333;
            --alert: #ff0055;
        }

        * { box-sizing: border-box; font-family: 'Consolas', 'Courier New', monospace; }

        body {
            background-color: var(--hacker-bg);
            color: var(--hacker-green);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 70%);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- الهيدر --- */
        .header {
            border-bottom: 2px solid var(--hacker-green);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .status { font-size: 0.8rem; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- منطقة الإدخال --- */
        .control-panel {
            background: var(--panel-bg);
            border: 1px solid var(--hacker-green);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            background: #000;
            border: 1px solid #333;
            padding: 8px 15px;
            align-items: center;
            border-radius: 4px;
        }

        .link-icon { color: var(--hacker-green); font-size: 1.2rem; }
        
        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            font-size: 1.1rem;
            outline: none;
            min-width: 0;
        }

        .btn-exec {
            background: var(--hacker-green);
            color: black;
            border: none;
            padding: 10px 30px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 2px;
            white-space: nowrap;
        }
        .btn-exec:hover { box-shadow: 0 0 15px var(--hacker-green); opacity: 0.9; }

        /* --- الشاشة (Sandbox) --- */
        .viewport {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 1px solid #333;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        
        .placeholder-text { color: #555; text-align: center; }
        /* جعلنا الإطار يملأ المكان بالكامل */
        iframe { width: 100%; height: 100%; border: none; display: none; background: #fff; }

        /* --- اللوحة السفلية --- */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            height: 200px;
        }

        .terminal {
            background: #080808;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
            font-size: 0.85rem;
            color: #ccc;
        }
        .log-line { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .log-time { color: #555; margin-right: 10px; }
        .log-succ { color: var(--hacker-green); }
        .log-err { color: var(--alert); }
        .log-warn { color: orange; }

        .metrics-box {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .metric-val { font-size: 2rem; font-weight: bold; color: white; }
        .metric-lbl { color: #777; font-size: 0.8rem; }

        /* --- التوقيع --- */
        .footer-signature {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--hacker-green);
            text-shadow: 0 0 10px var(--hacker-green);
            letter-spacing: 2px;
            font-family: 'Segoe UI', sans-serif;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title"><i class="fa-solid fa-microchip"></i> HAMDY_SANDBOX_V2</div>
            <div class="status">● ACTIVE</div>
        </div>

        <div class="control-panel">
            <div class="input-wrapper">
                <i class="fa-solid fa-link link-icon"></i>
                <input type="text" id="urlInput" placeholder="http:// or https://..." onkeypress="if(event.keyCode==13) executeSequence()">
                <button class="btn-exec" onclick="executeSequence()">RUN</button>
            </div>
            <div id="errorMsg" style="color:var(--alert); font-size:0.9rem; margin-top:10px; display:none; font-weight:bold;"></div>
        </div>

        <div class="viewport" id="videoBox">
            <div class="placeholder-text" id="idleState">
                <i class="fa-solid fa-box fa-3x"></i><br><br>
                WAITING FOR URL...
            </div>
            <iframe id="mainFrame" sandbox="allow-scripts allow-same-origin allow-presentation allow-forms allow-popups allow-modals" allowfullscreen allow="autoplay"></iframe>
        </div>

        <div class="dashboard">
            <div class="terminal" id="termLog">
                <div class="log-line"><span class="log-time">SYS</span> Kernel loaded. Security Level: MAXIMUM.</div>
            </div>
            <div class="metrics-box">
                <div>
                    <span class="metric-lbl">PROTOCOL</span>
                    <div class="metric-val" id="protocolVal" style="color:var(--hacker-green)">--</div>
                </div>
                <div>
                    <span class="metric-lbl">STATUS</span>
                    <div class="metric-val" id="statusVal" style="font-size:1.2rem;">IDLE</div>
                </div>
            </div>
        </div>

        <div class="footer-signature">
            تصميم عمك حمدي
        </div>
    </div>

    <script>
        function executeSequence() {
            const input = document.getElementById('urlInput');
            const errorDiv = document.getElementById('errorMsg');
            let url = input.value.trim();

            errorDiv.style.display = 'none';

            if (!url) {
                showError("EMPTY INPUT");
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError("PROTOCOL ERROR: URL must start with http:// or https://");
                return;
            }

            startSandbox(url);
        }

        function showError(msg) {
            const err = document.getElementById('errorMsg');
            err.innerText = `>> ERROR: ${msg}`;
            err.style.display = 'block';
            addToLog(msg, 'err');
        }

        function startSandbox(url) {
            const idle = document.getElementById('idleState');
            const frame = document.getElementById('mainFrame');
            const statusVal = document.getElementById('statusVal');
            const protocolVal = document.getElementById('protocolVal');

            idle.innerHTML = '<i class="fa-solid fa-gear fa-spin fa-3x"></i><br><br>PROCESSING REQUEST...';
            frame.style.display = 'none';
            statusVal.innerText = "LOADING...";
            statusVal.style.color = "orange";
            protocolVal.innerText = url.startsWith('https') ? "HTTPS (SECURE)" : "HTTP (UNSAFE)";

            addToLog(`Requesting access to: ${url.substring(0, 30)}...`);
            
            // تحويل الرابط لصيغة Embed عشان يشتغل
            let finalUrl = convertToEmbed(url);

            if (finalUrl !== url) {
                addToLog("Smart Converter: Converted to Embed format.", "succ");
            } else {
                addToLog("Warning: Direct link detected. Site may refuse connection.", "warn");
            }

            setTimeout(() => {
                idle.style.display = 'none';
                frame.src = finalUrl;
                frame.style.display = 'block';
                
                statusVal.innerText = "RUNNING";
                statusVal.style.color = "var(--hacker-green)";
                addToLog("Sandbox Container Launched.", "succ");
            }, 1000);
        }

        // المحول الذكي: بيحل مشكلة الروابط اللي مش بتشتغل
        function convertToEmbed(url) {
            // YouTube (Shorts, Watch, Mobile)
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let id = url.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|shorts\/|watch\?v=|\&v=)([^#\&\?]*).*/);
                if (id && id[1]) return `https://www.youtube.com/embed/${id[1]}?autoplay=1`;
            }
            
            // Vimeo
            if (url.includes('vimeo.com')) {
                let id = url.split('vimeo.com/')[1].split('/')[0];
                return `https://player.vimeo.com/video/${id}?autoplay=1`;
            }
            
            // Dailymotion
            if (url.includes('dailymotion.com') || url.includes('dai.ly')) {
                let id = url.split('/video/')[1]?.split('?')[0] || url.split('dai.ly/')[1];
                if (id) return `https://www.dailymotion.com/embed/video/${id}?autoplay=1`;
            }
            
            // Twitch
            if (url.includes('twitch.tv')) {
                let channel = url.split('twitch.tv/')[1];
                return `https://player.twitch.tv/?channel=${channel}&parent=${window.location.hostname}`;
            }

            // لو الرابط فيديو مباشر (.mp4)
            if (url.match(/\.(mp4|webm|ogg)$/i)) {
                return url; // المتصفح هيشغله في المشغل بتاعه
            }

            return url; // رجع الرابط زي ما هو لو معرفناش نوعه (وحظك بقى مع حماية الموقع)
        }

        function addToLog(msg, type='') {
            const term = document.getElementById('termLog');
            const div = document.createElement('div');
            div.className = 'log-line';
            const time = new Date().toLocaleTimeString('en-GB', {hour12: false});
            
            let colorClass = '';
            if(type === 'succ') colorClass = 'log-succ';
            if(type === 'err') colorClass = 'log-err';
            if(type === 'warn') colorClass = 'log-warn';

            div.innerHTML = `<span class="log-time">[${time}]</span> <span class="${colorClass}">${msg}</span>`;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
